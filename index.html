<!DOCTYPE html>
<html>
<head>
   <title>Рисовалка</title>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">
   <div class="container">
      <div class="palette">
         <ul id="list" class="palette_list">
            <li id="red" class="colorPicker palette_item"></li>
            <li id="blue" class="colorPicker palette_item"></li>
            <li id="green" class="colorPicker palette_item"></li>
            <li id="yellow" class="colorPicker palette_item"></li>
            <li id="cyan" class="colorPicker palette_item"></li>
            <li id="magenta" class="colorPicker palette_item"></li>
            <li id="white" class="colorPicker colorPicker_white palette_item"></li>
            <li id="orange" class="colorPicker palette_item"></li>
            <li id="black" class="colorPicker palette_item"></li>
            <li id="grey" class="colorPicker palette_item"></li>
         </ul>
      </div>

      <canvas class="canvas" width="1400px" height="800px"></canvas>

      <div class="sizePen">
         <ul id="listPen" class="sizePenList">
            <li id="verySmall" class="verySmall sizePicker sizePen_item"></li>
            <li id="small" class="small sizePicker sizePen_item"></li>
            <li id="medium" class="medium sizePicker sizePen_item"></li>
            <li id="big" class="big sizePicker sizePen_item"></li>
            <li id="veryBig" class="veryBig sizePicker sizePen_item"></li>
         </ul>
      </div>
   </div>

   
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
